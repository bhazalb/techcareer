<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ders 3</title>
</head>
<body>
     
<ul id="books">
    <li>Kinyas ve Kayra</li>
    <li>Olasılıksız</li>
</ul>
<button onclick=" myFunction() ">Ekle</button>
<script>
  
  function myFunction() {
    const ekle=document.createElement("li");
    const textnode= document.createTextNode("Masumiyet");
    ekle.appendChild(textnode);
    document.getElementById("books").appendChild(ekle);
  }
    
</script>



</body>
</html>
